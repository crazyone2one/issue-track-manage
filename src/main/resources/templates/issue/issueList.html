<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TRACKING|PROJECT</title>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
        <link th:href="@{/common/common.css}" rel="stylesheet">
    </head>
    <body>
        <!-- 顶部导航 -->
        <div th:replace="~{common/common::topbar}"></div>
        <div class="section-body mt-4">
            <div class="container-fluid">
                <div class="tab-content">
                    <div class="tab-pane active">
                        <!--查询-->
                        <div class="card">
                            <form th:action="@{/items/list}" class="row g-3" style="width: 75%">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="input-group mb-3" style="width: 20%">
                                            <!--                                            <div class="form-group">-->
                                            <!--                                                <span class="input-group-text">项目名称</span>-->
                                            <!--                                            </div>-->
                                            <input name="projectId" class="form-control" id="projectName" type="text"
                                                   placeholder="请输入项目名称"/>
                                        </div>
                                        <div class="input-group mb-3" style="width: 16%">
                                            <!--                                            <div class="form-group">-->
                                            <!--                                                <span class="input-group-text">严重程度</span>-->
                                            <!--                                            </div>-->
                                            <select id="severity-search" name="severity" class="form-select">
                                                <option th:value="''" selected>--严重程度--</option>
                                                <option th:each="temp:${severityList}"
                                                        th:value="${temp.getTypeCode()}"
                                                        th:text="${temp.getTypeName()}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="input-group mb-3" style="width: 16%">
                                            <!--                                            <div class="form-group">-->
                                            <!--                                                <span class="input-group-text">严重程度</span>-->
                                            <!--                                            </div>-->
                                            <select id="status-search" name="status" class="form-select">
                                                <option th:value="''" selected>--问题单状态--</option>
                                                <option th:each="temp:${issueStatusList}"
                                                        th:value="${temp.getTypeCode()}"
                                                        th:text="${temp.getTypeName()}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-lg-2 col-md-4 col-sm-6">
                                            <button type="submit" class="btn">
                                                <svg t="1629966646018" class="icon" viewBox="0 0 1024 1024"
                                                     xmlns="http://www.w3.org/2000/svg" p-id="1186"
                                                     width="25" height="25">
                                                    <path d="M426.666667 85.333333a341.333333 341.333333 0 1 0 0 682.666667 341.333333 341.333333 0 0 0 0-682.666667z m0 85.333334a256 256 0 1 1 0 512 256 256 0 0 1 0-512z"
                                                          fill="#049DEE" p-id="1187"></path>
                                                    <path d="M609.834667 609.834667a42.666667 42.666667 0 0 1 56.32-3.541334l4.010666 3.541334 213.333334 213.333333a42.666667 42.666667 0 0 1-56.32 63.872l-4.010667-3.541333-213.333333-213.333334a42.666667 42.666667 0 0 1 0-60.330666z"
                                                          fill="#049DEE" p-id="1188"></path>
                                                    <path d="M695.168 695.168a42.666667 42.666667 0 0 1 56.32-3.541333l4.010667 3.541333 149.333333 149.333333a42.666667 42.666667 0 0 1-56.32 63.872l-4.010667-3.541333-149.333333-149.333333a42.666667 42.666667 0 0 1 0-60.330667z"
                                                          fill="#03CD8E" p-id="1189"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <!--跳转至页面，添加问题单-->
                                <!--                                <a th:href="@{/items/goAdd}" class="btn btn-primary mb-3 mb-lg-0 disabled">-->
                                <!--                                    <i class="bx bxs-plus-square">添加问题单</i>-->
                                <!--                                </a>-->
                                <!--弹框的方式添加问题单-->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#issueAddModal">
                                    添加问题单
                                </button>
                                <a href="#" class="btn btn-light mb-3 mb-lg-0 disabled">
                                    <svg t="1629966461895" class="icon" viewBox="0 0 1024 1024" version="1.1"
                                         xmlns="http://www.w3.org/2000/svg" p-id="1051" width="30" height="30">
                                        <path d="M512 85.333333a42.666667 42.666667 0 0 1 42.368 37.674667L554.666667 128v451.626667l97.834666-97.792a42.666667 42.666667 0 0 1 56.32-3.541334l4.010667 3.541334a42.666667 42.666667 0 0 1 3.541333 56.32l-3.541333 4.010666-170.666667 170.666667a43.008 43.008 0 0 1-4.778666 4.138667l-4.693334 3.029333-4.864 2.304-4.48 1.493333-6.357333 1.28L512 725.333333l-3.2-0.128-5.376-0.725333-4.736-1.28-4.736-1.877333-4.181333-2.218667-3.925334-2.730667-4.010666-3.541333-170.666667-170.666667a42.666667 42.666667 0 0 1 56.32-63.872l4.010667 3.541334L469.333333 579.626667V128a42.666667 42.666667 0 0 1 42.666667-42.666667z"
                                              fill="#03CD8E" p-id="1052"></path>
                                        <path d="M853.333333 640a42.666667 42.666667 0 0 1 42.368 37.674667L896 682.666667l-0.128 173.738666c-3.328 46.208-41.514667 81.664-84.906667 82.389334L804.693333 938.666667l-582.912-0.085334c-46.336 2.730667-86.528-30.677333-93.098666-78.634666L128 853.333333v-170.666666a42.666667 42.666667 0 0 1 85.034667-4.992L213.333333 682.666667l-0.128 167.594666c0.128 1.493333 1.152 2.688 3.84 2.986667L219.306667 853.333333l587.861333 0.085334c1.408 0.085333 2.645333-0.682667 3.2-0.597334L810.666667 853.333333v-170.666666a42.666667 42.666667 0 0 1 42.666666-42.666667z"
                                              fill="#049DEE" p-id="1053"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <!--列表数据-->
                        <div class="table-responsive card">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th class="border-end" th:width="80px">issue#</th>
                                    <th class="border-end" th:width="150px">项目名称</th>
                                    <th class="border-end" th:width="100px">所属模块</th>
                                    <th class="border-end" th:width="100px">功能点</th>
                                    <th class="border-end align-content-center" th:width="200px">问题描述</th>
                                    <th class="border-end" th:width="100px">严重程度</th>
                                    <th class="border-end" th:width="100px">测试人员</th>
                                    <th class="border-end" th:width="100px">状态</th>
                                    <th class="border-end" th:width="200px">备注</th>
                                    <th class="border-end" th:width="100px">月份</th>
                                    <th class="border-end" th:width="50px"><i class="icon_cogs">
                                    </i>操作
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="tempItem,stat:${issueListPage.records}">
                                    <input name="id" type="hidden" class="form-control"
                                           th:value="${tempItem.getIssueId()}" id="issueId">
                                    <td th:text="${stat.index+1}"></td>
                                    <td th:text="${proMap.get(tempItem.getProjectId()).projectName}"></td>
                                    <td th:text="${tempItem.getModule()}"></td>
                                    <td th:text="${tempItem.getFunctionDesc()}"></td>
                                    <td th:text="${tempItem.getTitleDesc()}">
                                    <td>
                            <span th:each="c:${severityList}">
                                <span th:if="${#strings.equals(tempItem.severity,c.typeCode)}"
                                      th:value="${c.typeCode}" th:text="${c.typeName}"></span>
                        </span>
                                    </td>
                                    <td>
                                <span th:each="c:${ownerList}">
                                    <span th:if="${#strings.equals(tempItem.owner,c.typeCode)}"
                                          th:value="${c.typeCode}" th:text="${c.typeName}"></span>
                        </span>
                                    </td>
                                    <td>
                        <span th:each="c:${issueStatusList}">
                            <span th:if="${#strings.equals(tempItem.status,c.typeCode)}"
                                  th:value="${c.typeCode}" th:text="${c.typeName}"></span>
                        </span>
                                    </td>
                                    <td th:text="${tempItem.getRemark()}"></td>
                                    <td th:text="${tempItem.getIssueDate()}"></td>
                                    <td>
                                        <a class="btn btn-sm"
                                           data-bs-toggle="modal"
                                           data-bs-target="#editIssueModal">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                <path fill-rule="evenodd"
                                                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                            </svg>
                                        </a>
                                        <a href="#" class="disabled">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                <path fill-rule="evenodd"
                                                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                            </svg>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--分页-->
                        <div class="row">
                            <div class="col-sm-12 col-md-3"></div>
                            <div class="col-sm-12 col-md-9">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-end" th:if="${issueListPage.getTotal()} ge 0"
                                        th:value="${issueListPage.getTotal()}">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous"
                                               th:href="@{/items/list(pn=${issueListPage.hasPrevious()}?${issueListPage.current}-1:1)}">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item"
                                            th:each="num:${#numbers.sequence(1,issueListPage.getPages())}"
                                            th:class="${num == issueListPage.current}?'active':''">
                                            <a class="page-link" th:href="@{/items/list(pn=${num})}">[[${num}]]</a>
                                        </li>
                                        <li class="page-item" th:if="${issueListPage.hasNext()}">
                                            <a class="page-link" href="#" aria-label="Next"
                                               th:href="@{/items/list(pn=${issueListPage.current}+1)}">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <!-- 添加问题单Modal弹框 -->
                        <div th:replace="~{issue/addIssueModal::addIssueFragment}"></div>
                        <!-- 修改问题单Modal弹框 -->
                        <div th:replace="~{issue/editIssueModal::editIssueFragment}"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
