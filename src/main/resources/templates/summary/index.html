<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ISSUE | SUMMARY</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .tag-warning {
            background-color: #fbbd08;
            color: #fff
        }

        .tag-success {
            background-color: #21ba45;
            color: #fff
        }
    </style>
</head>
<body>
<!-- 顶部导航 -->
<div th:replace="~{common/common::topbar}"></div>
<div class="section-body mt-4">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="tab-pane active" id="summary-all">
                <!--搜索-->
                <div class="card" >
                    <form th:action="@{/summary/list}">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-2 col-md-4 col-sm-6">
                                    <div class="input-group">
                                        <label for="projectName" class="form-label" style="display: none">项目名称</label>
                                        <input type="text" class="form-control" name="projectName" id="projectName" placeholder="请输入项目名称">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-6">
                                    <div class="input-group">
                                        <label for="jobStatus" class="form-label" style="display: none">完成状态</label>
                                        <select id="jobStatus" name="jobStatus" class="form-select">
                                            <option>选择任务完成状态</option>
                                            <option th:each="temp:${jobStatusList}" th:value="${temp.getTypeCode()}"
                                                    th:text="${temp.getTypeName()}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-6">
                                    <button type="submit" class="btn btn-primary">search</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="table-responsive card">
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>项目名称</th>
                            <th>任务描述</th>
                            <th>编写用例</th>
                            <th>执行用例</th>
                            <!--提交bug-->
                            <th>致命</th>
                            <th>严重</th>
                            <th>一般</th>
                            <th>轻微</th>
                            <th>总计</th>
                            <!--回测bug-->
                            <th>致命</th>
                            <th>严重</th>
                            <th>一般</th>
                            <th>轻微</th>
                            <th>总计</th>
                            <th>bug文档</th>
                            <th>测试报告</th>
                            <th>是否有需求</th>
                            <th>完成状态</th>
                            <th>是否交付</th>
                            <th>测试人员</th>
                            <th>备注</th>
                            <th><i class="icon_cogs">
                            </i>操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tempItem,stat:${summaryList.records}">
                            <input name="id" id="id" type="hidden" class="form-control" th:value="${tempItem.getId()}">
                            <td th:text="${stat.index+1}"></td>
                            <td th:text="${issueMap.get(tempItem.getProjectName()).getProjectName()}"></td>
                            <td th:text="${tempItem.jobDesc}"></td>
                            <!--编写用例-->
                            <td th:align="center">
                                <span th:if="${#strings.isEmpty(tempItem.getCreateCaseCount())}">0</span>
                                <span th:text="${tempItem.getCreateCaseCount()}"></span>
                            </td>
                            <!--执行用例-->
                            <td>
                                <span th:if="${#strings.isEmpty(tempItem.getExecuteCaseCount())}">0</span>
                                <span th:text="${tempItem.getExecuteCaseCount()}"></span>
                            </td>
                            <!--提交bug-->
                            <td th:text="${addIssueLevel.get('level4')}"></td>
                            <td th:text="${addIssueLevel.get('level3')}"></td>
                            <td th:text="${addIssueLevel.get('level2')}"></td>
                            <td th:text="${addIssueLevel.get('level1')}"></td>
                            <td th:text="${addIssueLevel.get('count')}"></td>
                            <!--回测bug-->
                            <td th:text="${modifyIssueLevel.get('level4')}"></td>
                            <td th:text="${modifyIssueLevel.get('level3')}"></td>
                            <td th:text="${modifyIssueLevel.get('level2')}"></td>
                            <td th:text="${modifyIssueLevel.get('level1')}"></td>
                            <td th:text="${modifyIssueLevel.get('count')}"></td>
                            <!--bug文档-->
                            <td>
                                <span th:if="${#strings.equals('0',tempItem.bugDoc)}" class="tag tag-warning">无文档</span>
                                <span th:if="${#strings.equals('1',tempItem.bugDoc)}" class="tag tag-success">有文档</span>
                            </td>
                            <!--测试报告-->
                            <td>
                                <span th:if="${#strings.equals('0',tempItem.getReportDoc())}">无报告</span>
                                <span th:if="${#strings.equals('1',tempItem.getReportDoc())}">有报告</span>
                            </td>
                            <!--是否有需求-->
                            <td>
                                <span th:if="${#strings.equals('0',tempItem.getHasDoc())}">无需求</span>
                                <span th:if="${#strings.equals('1',tempItem.getHasDoc())}">有需求</span>
                            </td>
                            <!--完成状态-->
                            <td>
                                <span th:if="${#strings.isEmpty(tempItem.getJobStatus())}"
                                      class="tag tag-warning">x</span>
                                <span th:switch="${tempItem.getJobStatus()}">
                                <span th:case="1">进行中</span>
                                <span th:case="2">待回测</span>
                                <span th:case="3">已回测</span>
                                <span th:case="4">已完成</span>
                            </span>
                            </td>
                            <!--是否交付-->
                            <td>
                                <span th:if="${#strings.equals('0',tempItem.deliveryStatus)}">未交付</span>
                                <span th:if="${#strings.equals('1',tempItem.deliveryStatus)}">已交付</span>
                                <span th:if="${#strings.equals('2',tempItem.deliveryStatus)}">不确定</span>
                            </td>
                            <!--测试人员-->
                            <td th:text="${tempItem.getOwner()}"></td>
                            <!--测试人员-->
                            <td th:text="${tempItem.getRemark()}"></td>
                            <td>
                                <button type="button" class="btn btn-info" th:title="edit">
                                    <a th:href="@{/summary/goModify(id=${tempItem.getId()})}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor"
                                             class="bi bi-pencil-square" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd"
                                                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                        </svg>
                                    </a>

                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--分页-->
<div class="row">
    <div class="col-sm-12 col-md-5">
        <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">Showing 1 to 10 of 11
            entries
        </div>
    </div>
    <div class="col-sm-12 col-md-7">
        <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
            <ul class="pagination">
                <li class="paginate_button page-item previous disabled" id="DataTables_Table_0_previous">
                    <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                </li>
                <li class="paginate_button page-item active">
                    <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                </li>
                <li class="paginate_button page-item active">
                    <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="2" tabindex="0" class="page-link">2</a>
                </li>
                <li class="paginate_button page-item next" id="DataTables_Table_0_next">
                    <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="3" tabindex="0"
                       class="page-link">next</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
