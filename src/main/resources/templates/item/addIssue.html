<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ISSUE|ITEM|ADD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!-- 顶部导航 -->
<div th:replace="~{common/common::topbar}"></div>
<div class="container border">
    <div class="row g-5">
        <h4 class="mb-3">add issue</h4>
        <form class="needs-validation" th:action="@{/items/addIssue}" method="post">
            <div class="row g-3">
                <div class="col-6">
                    <label class="form-label">项目名称</label>
                    <input name="projectName" type="text" class="form-control" placeholder value required>
                    <div class="invalid-feedback">输入项目名称</div>
                </div>
                <div class="col-6">
                    <label class="form-label">模块</label>
                    <input name="module" type="text" class="form-control" placeholder value required>
                    <div class="invalid-feedback">输入模块</div>
                </div>
                <div class="col-6">
                    <label  class="form-label">功能点</label>
                    <input name="function" type="text" class="form-control" placeholder value required>
                    <div class="invalid-feedback">输入功能点</div>
                </div>
                <div class="col-12">
                    <label  class="form-label">标题(问题描述)</label>
                    <input name="title" type="text" class="form-control" placeholder value required>
                    <div class="invalid-feedback">输入标题</div>
                </div>
                <div class="col-md-5">
                    <label  class="form-label">严重程度</label>
                    <select class="form-select" name="severity" required>
                        <option value="">请选择</option>
                        <option th:each="temp:${severityList}"
                                th:value="${temp.getTypeCode()}"
                                th:text="${temp.getTypeName()}"
                        >
                        </option>
                    </select>
                    <div class="invalid-feedback">选择严重程度</div>
                </div>
                <div class="col-md-5">
                    <label  class="form-label">测试人员</label>
                    <select class="form-select" name="owner" required>
                        <option value="">请选择</option>
                        <option th:each="temp:${ownerList}"
                                th:value="${temp.getTypeCode()}"
                                th:text="${temp.getTypeName()}"
                        >
                    </select>
                    <div class="invalid-feedback">选择测试人员</div>
                </div>
                <div class="col-md-5">
                    <label  class="form-label">状态</label>
                    <select class="form-select" name="status" required>
                        <option value="">请选择</option>
                        <option th:each="temp:${statusList}"
                                th:value="${temp.getTypeCode()}"
                                th:text="${temp.getTypeName()}"
                        >
                    </select>
                    <div class="invalid-feedback">选择状态</div>
                </div>
                <div class="col-md-5">
                    <label  class="form-label">月份</label>
                    <select class="form-select" name="date" required>
                        <option value="">请选择</option>
                        <option th:each="temp:${monthList}"
                                th:value="${temp.toString()}"
                                th:text="${temp.toString()}"
                        >
                    </select>
                    <div class="invalid-feedback">选择月份</div>
                </div>
                <div class="col-12">
                    <label class="form-label">备注</label>
                    <input name="remark" type="text" class="form-control" placeholder value>
                </div>
            </div>
            <h4 class="my-4"></h4>
            <button class="w-50 btn btn-primary btn-lg" type="submit">保存</button>
        </form>
    </div>
</div>
</body>
</html>
