<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>ISSUE | TRACK</title>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
        <link th:href="@{/common/common.css}" rel="stylesheet">
    </head>
    <body>
        <!--顶部导航栏-->
        <div class="container" th:fragment="topbar">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/summary/list}" class="nav-link">问题汇总</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/items/list}" class="nav-link">问题单</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/case/summary}" class="nav-link">测试用例</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <del>Setting</del>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <del>FAQS</del>
                        </a>
                    </li>
                </ul>
            </header>
        </div>
        <!--顶部导航栏结束-->
        <!--        侧边配置框-->
        <div th:fragment="setting-bar">
            <div class="modal fade border-0" id="settings-offcanvas" tabindex="-1"
                 aria-labelledby="settings-offcanvas" style="visibility: hidden" aria-hidden="true">
                <div class="modal-dialog modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content needs-validation">
                        <div class="modal-header">
                            <h5 class="modal-title bg-light">数据字典配置</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
            <a class="card setting-toggle" data-bs-toggle="modal" data-bs-target="#settings-offcanvas"
               style="width: 50px; height: 50px;left: 96%">
                <div class="card-body d-flex align-items-center py-md-2 px-2 py-1">
                    <div class="bg-soft-primary position-relative rounded-start" style="height:34px;width:28px">
                        <div class="settings-popover">
                        <span class="ripple">
                            <span class="fa-spin position-absolute all-0 d-flex flex-center">
                                <span class="icon-spin position-absolute all-0 d-flex flex-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                         class="bi bi-gear" viewBox="0 0 25 25">
  <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
  <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
</svg>
                                </span>
                            </span>
                        </span>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div th:fragment="uploadModal">
            <div class="modal fade border-0" id="uploadModal" tabindex="-1"
                 aria-labelledby="uploadModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content needs-validation">
                        <div class="modal-header">
                            <h5 class="modal-title bg-light">数据导入</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="uploadForm" action="/case/upload" method="post" enctype="multipart/form-data">
                                <input id="singleFileUploadInput" type="file" name="file" class="file-input" required/>
                                <input type="submit" value="上传">
                            </form>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
