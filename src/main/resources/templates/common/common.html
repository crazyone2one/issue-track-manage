<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>ISSUE | TRACK</title>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
        <link th:href="@{/common/common.css}" rel="stylesheet">
    </head>
    <body>
        <!--顶部导航栏-->
        <div class="container" th:fragment="topbar">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link"><i class="bi bi-palette"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/summary/list}" class="nav-link"><i class="bi bi-stack"></i>问题汇总</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/items/list}" class="nav-link"><i class="bi bi-bug"></i>问题单</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/case/summary}" class="nav-link"><i class="bi bi-card-list"></i>测试用例</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/type/list}" class="nav-link">
                            <i class="bi bi-gear-wide-connected"></i>
                        </a>
                    </li>
                </ul>
            </header>
        </div>
        <!--顶部导航栏结束-->
        <div th:fragment="uploadModal">
            <div class="modal fade border-0" id="uploadModal" tabindex="-1"
                 aria-labelledby="uploadModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content needs-validation">
                        <div class="modal-header">
                            <h5 class="modal-title bg-light">数据导入</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="uploadForm" action="/case/upload" method="post" enctype="multipart/form-data">
                                <input id="singleFileUploadInput" type="file" name="file" class="file-input" required/>
                                <input type="submit" value="上传">
                            </form>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
