<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>测试用例</title>
        <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
        <script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
        <link th:href="@{/common/common.css}" rel="stylesheet">
        <meta name="author" content="11‘s papa">
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            div > ul {
                overflow: hidden;
                padding: 3em;
            }

            div > ul, li {
                list-style: none;
                float: left;
                margin: 1em;
            }

            div > ul li h2 {
                font-size: 140%;
                font-weight: bold;
                padding-bottom: 10px;
            }

            div > ul li p {
                font-family: "Reenie Beanie", Arial sans-serif, 微软雅黑;
                font-size: 110%;
            }

            div > ul li a {
                display: block;
                width: 10em;
                height: 10em;
                background: #fcc;
                text-decoration: none;
                color: #000;
                padding: 1em;
                /*-moz-box-shadow: 5px 5px 7px rgb(33, 33, 33);*/
                /*-webkit-box-shadow: 5px 5px 7px rgb(33, 33, 33);*/
                box-shadow: 5px 5px 7px rgb(33, 33, 33);
                -webkit-transform: rotate(-6deg);
                -o-transform: rotate(-6deg);
                -moz-transform: rotate(-6deg);
                -webkit-transition: 1.5s linear;
            }

            div > ul li:nth-child(2n) a {
                /*选择器，根据even，选择当前文档选择器选择li下的a超链接标签，选择第2/4/6...的li标签*/
                -o-transform: rotate(4deg);
                -webkit-transform: rotate(4deg);
                -moz-transform: rotate(4deg);
                position: relative;
                top: 5px;
                background: #cfc;
            }

            div > ul li:nth-child(3n) a {
                /*选择倍数为3的a超链接*/
                -o-transform: rotate(-3deg);
                -webkit-transform: rotate(-3deg);
                -moz-transform: rotate(-3deg);
                position: relative;
                top: -5px;
                background: #ccf;
            }

            div > ul li:nth-child(5n) a {
                /*选择倍数为3的a超链接*/
                -o-transform: rotate(5deg);
                -webkit-transform: rotate(5deg);
                -moz-transform: rotate(5deg);
                position: relative;
                top: -10px;
            }

            div > ul li a:hover, div > ul li a:focus {
                box-shadow: 10px 10px 7px rgba(0, 0, 0, 7);
                -webkit-transform: scale(1.25);
                -o-transform: scale(1.25);
                -moz-transform: scale(1.25);
                position: relative;
                z-index: 5;
            }
        </style>
    </head>
    <body>
        <!-- 顶部导航 -->
        <div th:replace="~{common/common::topbar}"></div>
        <!-- 搜索操作栏-->
        <div class="card">
            <form th:action="@{/summary/list}" class="pe-md-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-sm-6">
                            <div class="input-group">
                                <label for="projectName" class="form-label"
                                       style="display: none"></label>
                                <input type="text" class="form-control" name="caseProjectId"
                                       id="projectName"
                                       placeholder="请输入项目名称">
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6">
                            <button type="submit" class="btn disabled">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                     fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </button>
                            <!-- 导出功能-->
                            <button href="#" class="btn disabled">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-download" viewBox="0 0 16 16">
                                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 统计展示-->
        <div class="mb-3">
            <ul>
                <!-- 系统中没有测试用例时显示添加按钮-->
                <li th:if="${#lists.isEmpty(caseInfo)}">
                    <!--                    <div><h3>开始<a data-bs-toggle="modal" data-bs-target="#addCaseModal">添加</a>测试用例</h3></div>-->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addCaseModal">
                        添加测试用例
                    </button>
                </li>
                <li th:each="m,mStat:${caseInfo}">
                    <a th:href="@{/case/redirection2CaseList(caseProjectName=${m.get('project')})}">
                        <h2>[[${m.get('project')}]]</h2>
                        <p>涉及[[${m.get('sc')}]]个模块，涉及[[${m.get('cc')}]]条用例</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 添加问题单Modal弹框 -->
        <div th:replace="~{testCase/add_case_modal::addCaseFragment}"></div>
    </body>
</html>
