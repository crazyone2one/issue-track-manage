<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
        <meta name="author" content="11‘s papa">
    </head>
    <body>
        <div th:fragment="statistics" class="mb-4">
            <div class="row">
                <div class="col-xl-3 d-flex">
                    <div class="row">
                        <div class="col-sm-3 me-3 shadow-sm rounded" th:each="info:${caseInfo}">
                            <div class="card" style="width: 15rem">
                                <div class="card-body">
                                    <h1 class="mt-1 mb-3">
                                        <a th:href="@{/case/redirection2CaseList(caseProjectName=${info.get('project')})}"
                                           th:text="${info.get('project')}"></a></h1>
                                    <div class="mb-0">
                                        <h6>涉及<span class="text-primary" th:text="${info.get('sc')}"></span>个模块</h6>
                                        <h6>涉及<span class="text-primary" th:text="${info.get('cc')}"></span>条用例</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
